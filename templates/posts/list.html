{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
<div class="posts-container">
      <h1 class="posts-title">Posts</h1>
      <div class="posts-grid">
          {% for post in post_list %}
          <div class="post-card">
              <div class="post-card-body">
                  <h5 class="post-title">{{ post.title }}</h5>
                  <h6 class="post-subtitle">{{ post.subtitle }}</h6>
                  <small class="post-meta">By: {{ post.author }} | On {{ post.created_on }}</small>
                  <p class="post-body">{{ post.body|truncatechars:128 }}</p>
                  <a href="{% url 'detail' post.id %}" class="post-link">Continue reading</a>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
{% endblock content %}
