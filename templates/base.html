<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}{% endblock title%}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      {% load static %}
      <link rel="stylesheet" href="{% static 'base.css' %}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Gilda+Display&display=swap" rel="stylesheet">
</head> 
<body>
      <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                  <a class="navbar-brand valis" style="pointer-events: none;">VALIS</a>
                  <a href="{% url 'home' %}" class="nav-link">Home</a>
                  <a href="{% url 'list' %}" class="nav-link">Entrie List</a>
                  <a href="{% url 'about' %}" class="nav-link">About</a>
                  {% if user.is_authenticated %}
                  <a href="{% url 'new' %}" class="nav-link">Make Entrie</a>
                  <form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" class="nav-link" value="Log Out">
                  </form>
                  {% else %}
                  <a href="{% url 'login' %}" class="nav-link">Log In</a>
                  {% endif %}
            </div>
      </nav>

      <div class="container">
            {% block content %}{% endblock content %}
      </div>      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
